  pin_code_fields: ^8.0.1
  shared_preferences: ^2.2.3
  talker: ^4.3.2
  talker_flutter: ^4.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android:
    generate: true
    image_path: "lib/assets/image.png"
  image_path: "lib/assets/image.png"
