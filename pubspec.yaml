publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  build_runner: ^2.4.11
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_pin_code_fields: ^2.2.0
  fluttertoast: ^8.2.6
